<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Verificador de Idade</title>
</head>
<body>
  <header>
    <h1>Verificador de Idade</h1>
  </header>
  <section>
    <div>
      <p>
        Ano de Nascimento:
        <input type="number" id="txtano" min="0">
      </p>
      <p>
        <!-- O name tem que ser igual para que a opção seja marcada apenas uma opção -->
        Sexo:
        <input type="radio" name="radsex" id="mas" checked>
        <label for="mas">Masculino</label>
        <input type="radio" name="radsex" id="fem">
        <label for="fem">Feminino</label>
      </p>
      <p>
        <input type="button" value="Verificar" onclick="verificar()">
      </p>
    </div>
    <div id="res">
      Preencha os dados acimas para ver o resultado!
    </div>
  </section>
  <footer>
    <p>&copy; Greens Coorperation</p>
  </footer>
  <script src="ex002.js"></script>
</body>
</html>
