<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Estes vídeos está hospedado no meu próprio servidor.
    </p>
    <!--
        O recomendado é que dentro cada video você tenha ao penas 3 formatos diferentes
        para cada vídeo, para que ele seja compativel com cada navegador que os usuários 
        vão acessar.
    -->
    <video controls width="850" poster="images/thumbnail.png">
        <source src="midia/meu-video.m4v" type="video/mp4">
    </video>
    
    <video controls width="850" poster="images/thumbnail.png">
    <source src="midia/meu-video.ogv" type="video/ogg">
    </video>
    
    <video controls width="850" poster="images/thumbnail.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Adicionado vídeos de hospedagem externa</h1>
    <h2>Inserindo Vídeos do YouTube</h2>
    <p>
        Estes vídeos está hospedado em outro site, YouTube
    </p>
    <!--
        Neste caso estamos pegando um vídeo de outro servidor, YouTube.
        No caso, quando pegamos o incorporar do vídeo do youtube, já
        pegamos o vídeo completo para inserir no nosso site.
    -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Inserindo Vídeos do Vimeo</h2>
    <p>
        Este vídeo está hospedado em outro site, Vimeo
    </p>
    <!--
        Link que pegamos no Embed do Vimeo, podemos notar que tem
        mais configurações pelo código que do YouTube.
    -->
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/197093965?color=c9ff23&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
